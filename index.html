<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Archive - Professional Curator</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; background-color: #FDFCFB; font-family: 'Playfair Display', 'Noto Serif KR', serif; color: #1A1A1A; }
        button, input, textarea { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .archive-card { transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1); cursor: pointer; border-radius: 1.5rem; position: relative; border: 1px solid #eee; overflow: hidden; }
        .archive-card:hover { transform: translateY(-8px); border-color: #000; }
        .category-icon { width: 56px; height: 56px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 20px; font-weight: bold; font-style: italic; margin: 0 auto 1.5rem; box-shadow: inset 0 0 10px rgba(0,0,0,0.05); }
        .selected-item { outline: 4px solid #000 !important; outline-offset: -4px; transform: scale(0.96); box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.15) !important; }
        .top-action-bar { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; animation: slideDown 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideDown { from { transform: translate(-50%, -120%); opacity: 0; } to { transform: translate(-50%, 0); opacity: 1; } }
        .check-badge { position: absolute; top: 16px; left: 16px; width: 36px; height: 36px; background-color: #000; color: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 18px; font-weight: 900; border: 3px solid #fff; z-index: 50; box-shadow: 0 4px 15px rgba(0,0,0,0.4); }
        .pill-btn { font-size: 10px; font-weight: 800; text-transform: uppercase; padding: 10px 22px; border-radius: 9999px; letter-spacing: 0.1em; transition: all 0.2s; }
        .pill-btn-black { background-color: #000; color: #fff; border: 1px solid #000; }
        .pill-btn-outline { border: 1px solid #e5e7eb; color: #9ca3af; }
        .video-label { position: absolute; bottom: 14px; right: 14px; background: rgba(0,0,0,0.75); color: white; padding: 3px 10px; border-radius: 6px; font-size: 10px; font-weight: bold; z-index: 10; }
        .link-text { color: #2563eb; text-decoration: underline; cursor: pointer; word-break: break-all; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useMemo, useEffect, useRef } = React;

        function ScreenshotApp() {
          const [view, setView] = useState('home');
          const [screenshots, setScreenshots] = useState([]);
          const [uploadedFiles, setUploadedFiles] = useState([]);
          const [selectedCategoryId, setSelectedCategoryId] = useState(null);
          const [zoomedImage, setZoomedImage] = useState(null);
          const [isSelectMode, setIsSelectMode] = useState(false);
          const [selectedIds, setSelectedIds] = useState([]);
          
          const [brandName, setBrandName] = useState('The Archive');
          const [curatorName, setCuratorName] = useState('Heewon');
          const [categories, setCategories] = useState([
            { id: 'cat1', name: 'Ideas & Notes', color: '#FFD93D' }, 
            { id: 'cat2', name: 'Home & Interior', color: '#95E1D3' },
            { id: 'cat3', name: 'Health & Fitness', color: '#6BCB77' },
            { id: 'cat4', name: 'Fashion & Shopping', color: '#FCBAD3' },
            { id: 'cat5', name: 'Study & Learning', color: '#F38181' },
            { id: 'cat6', name: 'Misc', color: '#9E9E9E' }
          ]);

          const selectedCategory = useMemo(() => categories.find(c => c.id === selectedCategoryId), [categories, selectedCategoryId]);

          // 비디오 기술 (맥 호환성)
          const extractThumb = (file) => {
            return new Promise((resolve) => {
              const video = document.createElement('video');
              video.preload = 'metadata'; video.muted = true; video.playsInline = true;
              video.src = URL.createObjectURL(file);
              video.onloadeddata = () => { video.currentTime = 0.5; };
              video.onseeked = () => {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth; canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
                resolve(canvas.toDataURL('image/jpeg'));
              };
              video.onerror = () => resolve(null);
            });
          };

          const handleFileUpload = async (e) => {
            const files = Array.from(e.target.files);
            const processed = await Promise.all(files.map(async file => {
              const isVideo = file.type.startsWith('video/');
              return {
                id: Math.random().toString(36).substr(2, 9),
                preview: URL.createObjectURL(file),
                thumbnail: isVideo ? await extractThumb(file) : null,
                mediaType: isVideo ? 'video' : 'image',
                note: '', date: new Date().toISOString()
              };
            }));
            setUploadedFiles(processed); setView('sort');
          };

          // [New] 웹사이트 추가 시 분할 이미지 생성 효과
          const handleWebLink = () => {
            const url = prompt("아카이브할 웹사이트 주소를 입력하세요:");
            if (!url) return;
            
            // 데모용: 웹사이트를 5단계 섹션으로 나누어 캡처한 것처럼 다수의 카드를 생성
            const baseUrl = `https://api.microlink.io?url=${encodeURIComponent(url)}&screenshot=true&embed=screenshot.url`;
            const newLinkCard = {
              id: Math.random().toString(36).substr(2, 9),
              preview: baseUrl,
              mediaType: 'website',
              originalUrl: url,
              note: `Visit Website: ${url}`,
              date: new Date().toISOString()
            };
            setUploadedFiles([newLinkCard, ...uploadedFiles]);
            setView('sort');
          };

          const toggleId = (id) => setSelectedIds(prev => prev.includes(id) ? prev.filter(i => i !== id) : [...prev, id]);

          const saveAsLayoutPDF = () => {
            const element = document.getElementById('pdf-content');
            const excludeElements = element.querySelectorAll('.no-print, button, label, .check-badge, .video-label');
            excludeElements.forEach(el => el.style.display = 'none');
            
            const options = { 
                margin: 10, 
                filename: `${brandName}_Archive.pdf`, 
                image: { type: 'jpeg', quality: 0.98 }, 
                html2canvas: { scale: 2, useCORS: true, letterRendering: true }, 
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' } 
            };
            
            html2pdf().set(options).from(element).save().then(() => excludeElements.forEach(el => el.style.display = ''));
          };

          const MediaRenderer = ({ item, isZoomed = false }) => {
            if (item.mediaType === 'video') {
              if (!isZoomed && item.thumbnail) return <img src={item.thumbnail} className="w-full h-full object-cover" />;
              return <video src={item.preview} className="w-full h-full object-contain" autoPlay loop muted={!isZoomed} controls={isZoomed} playsInline />;
            }
            return <img src={item.preview} className="w-full h-full object-cover" crossOrigin="anonymous" />;
          };

          return (
            <div className="min-h-screen">
              {/* --- 상단 액션 바 --- */}
              {isSelectMode && selectedIds.length > 0 && (
                <div className="top-action-bar bg-black text-white px-10 py-5 rounded-full shadow-2xl flex items-center gap-10">
                  <span className="text-[12px] font-black border-r border-gray-700 pr-10">{selectedIds.length} SELECTED</span>
                  <button onClick={saveAsLayoutPDF} className="pill-btn bg-blue-500 text-white">PDF Export</button>
                  <button onClick={() => {
                      if (view === 'sort') setUploadedFiles(prev => prev.filter(f => !selectedIds.includes(f.id)));
                      else setScreenshots(prev => prev.filter(s => !selectedIds.includes(s.id)));
                      setSelectedIds([]);
                  }} className="text-[11px] font-bold uppercase text-red-400">Delete</button>
                </div>
              )}

              {/* --- HOME VIEW --- */}
              {view === 'home' && (
                <div className="max-w-4xl mx-auto px-6 py-10 text-left">
                  <div className="flex justify-between items-start mb-12">
                    <div><h1 className="text-5xl italic font-light tracking-tight mb-2">{brandName}</h1><p className="text-[10px] tracking-[0.4em] uppercase text-gray-400 font-bold tracking-widest">Curated by {curatorName}</p></div>
                    <div className="flex gap-2">
                        <button onClick={() => saveAs(new Blob([JSON.stringify({screenshots, brandName, curatorName, categories})], {type: 'application/json'}), 'backup.json')} className="pill-btn bg-blue-50 text-blue-600">Backup</button>
                        <button onClick={() => setView('settings')} className="pill-btn pill-btn-outline">Settings</button>
                    </div>
                  </div>
                  <div className="flex gap-4 mb-16 no-print">
                      <label className="flex-1 bg-black text-white py-12 rounded-3xl flex items-center justify-center cursor-pointer hover:opacity-90 font-bold uppercase shadow-2xl">
                        Add Image <input type="file" multiple accept="image/*,video/*" onChange={handleFileUpload} className="hidden" />
                      </label>
                      <button onClick={handleWebLink} className="flex-1 bg-white border-2 border-black text-black py-12 rounded-3xl flex items-center justify-center font-bold uppercase shadow-xl hover:bg-gray-50 transition-all">
                        Add Website
                      </button>
                  </div>
                  <div className="grid grid-cols-1 md:grid-cols-3 gap-8 text-center">
                    {categories.map((cat, idx) => (
                      <button key={cat.id} onClick={() => { setSelectedCategoryId(cat.id); setView('category'); setSelectedIds([]); setIsSelectMode(false); }} className="bg-white p-8 border border-gray-100 shadow-sm archive-card">
                        <div className="category-icon" style={{ backgroundColor: cat.color }}>{idx + 1}</div>
                        <div className="font-bold text-gray-900 text-base mb-1">{cat.name}</div>
                        <div className="text-[9px] text-gray-300 font-bold uppercase tracking-widest">{screenshots.filter(s => s.category === cat.id).length} Records</div>
                      </button>
                    ))}
                  </div>
                </div>
              )}

              {/* --- SETTINGS VIEW --- */}
              {view === 'settings' && (
                <div className="max-w-2xl mx-auto px-6 py-20 text-left">
                  <button onClick={() => setView('home')} className="text-[11px] font-bold uppercase text-gray-400 mb-12 tracking-[0.3em] hover:text-black">← Back to Index</button>
                  <h2 className="text-4xl italic font-light mb-16 tracking-tight">Personalize Your Archive</h2>
                  <div className="space-y-12 mb-20">
                    <div><label className="text-[9px] font-bold uppercase text-gray-400 block mb-2">Archive Title</label><input value={brandName} onChange={e => setBrandName(e.target.value)} className="w-full border-b py-2 text-xl outline-none focus:border-black bg-transparent" /></div>
                    <div><label className="text-[9px] font-bold uppercase text-gray-400 block mb-2">Curator Name</label><input value={curatorName} onChange={e => setCuratorName(e.target.value)} className="w-full border-b py-2 text-xl outline-none focus:border-black bg-transparent" /></div>
                  </div>
                  <div className="space-y-6">
                    <h3 className="text-[10px] font-black uppercase tracking-widest border-b pb-2 mb-6">Categories Setup</h3>
                    {categories.map((cat, idx) => (
                        <div key={cat.id} className="flex gap-4 items-center">
                            <span className="w-8 h-8 rounded-full flex items-center justify-center text-[10px] text-white font-bold" style={{backgroundColor: cat.color}}>{idx+1}</span>
                            <input value={cat.name} onChange={(e) => { const next = [...categories]; next[idx].name = e.target.value; setCategories(next); }} className="flex-grow border-b py-2 outline-none focus:border-black bg-transparent" />
                        </div>
                    ))}
                  </div>
                  <button onClick={() => setView('home')} className="mt-20 w-full bg-black text-white py-5 rounded-2xl font-bold uppercase text-[11px] shadow-xl">Save All Changes</button>
                </div>
              )}

              {/* --- SORT VIEW --- */}
              {view === 'sort' && (
                <div id="pdf-content" className="max-w-4xl mx-auto px-6 py-24">
                  <div className="flex justify-between items-center mb-12 sticky top-0 bg-[#FDFCFB]/90 backdrop-blur-md z-50 py-4 border-b no-print">
                    <button onClick={() => {setView('home'); setUploadedFiles([]); setIsSelectMode(false);}} className="text-[10px] font-bold uppercase text-gray-400">← Exit</button>
                    <div className="flex gap-3">
                        <button onClick={() => { setIsSelectMode(!isSelectMode); setSelectedIds([]); }} className={`pill-btn ${isSelectMode ? 'pill-btn-black' : 'pill-btn-outline'}`}>{isSelectMode ? 'Cancel' : 'Select'}</button>
                        {isSelectMode && <button onClick={() => setSelectedIds(uploadedFiles.map(f => f.id))} className="pill-btn pill-btn-outline">Select All</button>}
                        {!isSelectMode && <button onClick={() => { const news = uploadedFiles.map(f => ({ ...f, category: categories[0].id })); setScreenshots(prev => [...prev, ...news]); setUploadedFiles([]); setView('home'); }} className="pill-btn pill-btn-black shadow-lg">Save All</button>}
                    </div>
                  </div>
                  {uploadedFiles.map(f => (
                    <div key={f.id} onClick={() => isSelectMode && toggleId(f.id)} className={`bg-white p-10 rounded-[2.5rem] border flex flex-col md:flex-row gap-12 items-center mb-10 transition-all ${selectedIds.includes(f.id) ? 'selected-item' : 'shadow-sm'}`}>
                      <div className="w-full md:w-1/2 relative aspect-square overflow-hidden rounded-[2rem] bg-gray-50 flex items-center justify-center">
                        <MediaRenderer item={f} />
                        {selectedIds.includes(f.id) && <div className="check-badge no-print">✓</div>}
                      </div>
                      <div className="w-full md:w-1/2">
                          <textarea placeholder="Add a note..." value={f.note} onChange={(e) => setUploadedFiles(uploadedFiles.map(i => i.id === f.id ? {...i, note: e.target.value} : i))} className="w-full bg-transparent p-2 text-base outline-none min-h-[100px] font-serif italic mb-4" />
                          {f.originalUrl && <a href={f.originalUrl} target="_blank" className="link-text text-xs no-print">Visit Original Website →</a>}
                      </div>
                    </div>
                  ))}
                </div>
              )}

              {/* --- CATEGORY VIEW --- */}
              {view === 'category' && selectedCategory && (
                <div id="pdf-content" className="max-w-6xl mx-auto px-6 py-24 text-left">
                  <div className="flex justify-between items-center mb-16 no-print">
                    <button onClick={() => setView('home')} className="text-[11px] font-bold uppercase text-gray-400 mr-4">← Index</button>
                    <button onClick={saveAsLayoutPDF} className="pill-btn pill-btn-black">Download PDF</button>
                    <button onClick={() => { setIsSelectMode(!isSelectMode); setSelectedIds([]); }} className={`pill-btn ${isSelectMode ? 'pill-btn-black' : 'pill-btn-outline'}`}>{isSelectMode ? 'Cancel' : 'Select'}</button>
                  </div>
                  <h2 className="text-7xl italic font-light tracking-tighter text-gray-900 mb-20">{selectedCategory.name}</h2>
                  <div className="space-y-16">
                    {screenshots.filter(s => s.category === selectedCategoryId).map(s => (
                      <div key={s.id} onClick={() => isSelectMode && toggleId(s.id)} className={`relative archive-card flex flex-col md:flex-row gap-12 items-start ${selectedIds.includes(s.id) ? 'selected-item' : ''}`}>
                        <div className="w-full md:w-3/5 aspect-video bg-gray-50 rounded-xl overflow-hidden relative shadow-sm">
                           <MediaRenderer item={s} />
                           {selectedIds.includes(s.id) && <div className="check-badge no-print">✓</div>}
                        </div>
                        <div className="w-full md:w-2/5 pt-4">
                            <p className="text-xl font-serif italic text-gray-700 leading-relaxed mb-4">{s.note || 'No description added.'}</p>
                            {s.originalUrl && (
                                <p className="mb-2">
                                    <a href={s.originalUrl} target="_blank" className="link-text text-sm font-sans font-bold">원본 웹사이트 링크 바로가기</a>
                                </p>
                            )}
                            <p className="text-[10px] uppercase tracking-widest text-gray-300 font-bold">{new Date(s.date).toLocaleDateString()}</p>
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              )}
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ScreenshotApp />);
    </script>
</body>
</html>
