<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Archive - Professional Curator</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; background-color: #FDFCFB; font-family: 'Playfair Display', 'Noto Serif KR', serif; color: #1A1A1A; }
        button, input, textarea { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif !important; }
        .archive-card { transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1); cursor: pointer; border-radius: 1.5rem; overflow: hidden; position: relative; }
        .archive-card:hover { transform: translateY(-8px); border-color: #000; }
        .selected-item { outline: 4px solid #000 !important; outline-offset: -4px; transform: scale(0.97) !important; border-radius: 1.5rem !important; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.2); }
        .check-badge { position: absolute; top: 15px; left: 15px; width: 32px; height: 32px; background-color: #000; color: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 16px; font-weight: 900; border: 2px solid #fff; z-index: 50; }
        .pill-btn { font-size: 9px; font-weight: 800; text-transform: uppercase; padding: 7px 18px; border-radius: 9999px; letter-spacing: 0.1em; transition: all 0.2s; }
        .pill-btn-black { background-color: #000; color: #fff; border: 1px solid #000; }
        .pill-btn-red { background-color: #ef4444; color: #fff; }
        .pill-btn-green { background-color: #22c55e; color: #fff; }
        .pill-btn-blue { background-color: #eff6ff; color: #2563eb; }
        .pill-btn-outline { border: 1px solid #e5e7eb; color: #9ca3af; }
        .category-icon { width: 56px; height: 56px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 20px; font-weight: bold; font-style: italic; margin: 0 auto 1.5rem; }
        .video-indicator { position: absolute; bottom: 10px; right: 10px; background: rgba(0,0,0,0.6); color: white; padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        function ScreenshotApp() {
          const [view, setView] = useState('home');
          const [screenshots, setScreenshots] = useState([]);
          const [uploadedFiles, setUploadedFiles] = useState([]);
          const [selectedCategoryId, setSelectedCategoryId] = useState(null);
          const [zoomedImage, setZoomedImage] = useState(null);
          const [zoomedImageInSort, setZoomedImageInSort] = useState(null);
          const [isSelectMode, setIsSelectMode] = useState(false);
          const [selectedIds, setSelectedIds] = useState([]);
          const [isModalOpen, setIsModalOpen] = useState(false);
          const [sortBy, setSortBy] = useState('recent');
          const [showFavoritesOnly, setShowFavoritesOnly] = useState(false);
          
          const [brandName, setBrandName] = useState('The Archive');
          const [curatorName, setCuratorName] = useState('Heewon');

          const [categories, setCategories] = useState([
            { id: 'cat1', name: '01. 인테리어/가구', color: '#DBCBBD' }, 
            { id: 'cat2', name: '02. 위시리스트/쇼핑', color: '#E2B4B4' },
            { id: 'cat3', name: '03. 유용한 팁/정보', color: '#7E8A97' },
            { id: 'cat4', name: '04. 맛집/레시피', color: '#94A684' },
            { id: 'cat5', name: '05. 영수증/계약서', color: '#A0A0A0' },
            { id: 'cat6', name: '06. 업무/공부', color: '#4A4A4A' }
          ]);

          const selectedCategory = useMemo(() => categories.find(c => c.id === selectedCategoryId), [categories, selectedCategoryId]);

          const currentItems = useMemo(() => {
            if (!selectedCategoryId) return [];
            let items = screenshots.filter(s => s.category === selectedCategoryId);
            if (showFavoritesOnly) items = items.filter(s => s.favorite);
            items.sort((a, b) => sortBy === 'recent' ? new Date(b.date) - new Date(a.date) : new Date(a.date) - new Date(b.date));
            return items;
          }, [screenshots, selectedCategoryId, sortBy, showFavoritesOnly]);

          const toggleId = (id) => setSelectedIds(prev => prev.includes(id) ? prev.filter(i => i !== id) : [...prev, id]);
          const toggleFavorite = (id) => setScreenshots(prev => prev.map(s => s.id === id ? { ...s, favorite: !s.favorite } : s));
          const moveToCategory = (itemId, newCategoryId) => setScreenshots(prev => prev.map(s => s.id === itemId ? { ...s, category: newCategoryId } : s));
          const deleteScreenshot = (id) => setScreenshots(prev => prev.filter(s => s.id !== id));

          const handleImport = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
              try {
                const data = JSON.parse(ev.target.result);
                if (data.screenshots) setScreenshots(data.screenshots);
                if (data.brandName) setBrandName(data.brandName);
                if (data.curatorName) setCuratorName(data.curatorName);
                if (data.categories) setCategories(data.categories);
                alert("Restore Successful.");
              } catch (err) { alert("Invalid file."); }
            };
            reader.readAsText(file);
          };

          // --- [New] 비디오 지원 업로드 핸들러 ---
          const handleFileUpload = (e) => {
            const files = Array.from(e.target.files);
            const promises = files.map(file => new Promise(res => {
              const reader = new FileReader();
              const isVideo = file.type.startsWith('video/');
              reader.onload = (ev) => res({ 
                id: Math.random().toString(36).substr(2, 9), 
                preview: ev.target.result, 
                type: isVideo ? 'video' : 'image',
                note: '', 
                favorite: false,
                date: new Date().toISOString()
              });
              reader.readAsDataURL(file);
            }));
            Promise.all(promises).then(res => { 
                setUploadedFiles(res); setView('sort'); setSelectedIds([]); setIsSelectMode(false); 
            });
          };

          // 미디어 렌더러 컴포넌트
          const MediaRenderer = ({ src, type, className, autoPlay = false }) => {
            if (type === 'video') {
              return <video src={src} className={className} controls={autoPlay} autoPlay={autoPlay} loop muted={!autoPlay} />;
            }
            return <img src={src} className={className} />;
          };

          return (
            <div className="min-h-screen">
              {/* --- 1. HOME --- */}
              {view === 'home' && (
                <div className="max-w-4xl mx-auto px-6 py-10 text-left">
                  <div className="flex justify-between items-start mb-12">
                    <div>
                      <h1 className="text-5xl italic font-light tracking-tight mb-2 text-black">{brandName}</h1>
                      <p className="text-[10px] tracking-[0.4em] uppercase text-gray-400 font-bold">Curated by {curatorName}</p>
                    </div>
                    <div className="flex gap-2">
                        <button onClick={() => {
                            const data = JSON.stringify({ screenshots, brandName, curatorName, categories }, null, 2);
                            saveAs(new Blob([data], { type: 'application/json' }), `archive-backup.json`);
                        }} className="pill-btn pill-btn-blue">Backup</button>
                        <label className="pill-btn pill-btn-outline cursor-pointer bg-white">
                            Import <input type="file" accept=".json" onChange={handleImport} className="hidden" />
                        </label>
                        <button onClick={() => setView('settings')} className="pill-btn pill-btn-outline hover:bg-black hover:text-white transition-all">Settings</button>
                    </div>
                  </div>
                  <label className="w-full bg-black text-white py-12 rounded-3xl flex items-center justify-center cursor-pointer hover:opacity-90 transition-all font-bold text-xs tracking-[0.3em] uppercase shadow-2xl mb-16">
                    Add Media (Image/Video)
                    <input type="file" multiple accept="image/*,video/*" onChange={handleFileUpload} className="hidden" />
                  </label>
                  <div className="grid grid-cols-1 md:grid-cols-3 gap-8 text-center">
                    {categories.map((cat, idx) => (
                      <button key={cat.id} onClick={() => { setSelectedCategoryId(cat.id); setView('category'); setSelectedIds([]); setIsSelectMode(false); }} 
                              className="bg-white p-8 border border-gray-100 shadow-sm archive-card">
                        <div className="category-icon" style={{ backgroundColor: cat.color }}>{idx + 1}</div>
                        <div className="font-bold text-gray-900 text-base mb-1">{cat.name}</div>
                        <div className="text-[9px] text-gray-300 font-bold uppercase tracking-widest">
                            {screenshots.filter(s => s.category === cat.id).length} Records
                        </div>
                      </button>
                    ))}
                  </div>
                </div>
              )}

              {/* --- 2. SORT VIEW (업로드 후 분류) --- */}
              {view === 'sort' && (
                <div className="max-w-4xl mx-auto px-6 py-24 text-left">
                  <div className="flex justify-between items-center mb-12 sticky top-0 bg-[#FDFCFB]/90 backdrop-blur-md z-50 py-4 border-b border-gray-100">
                    <button onClick={() => {setView('home'); setUploadedFiles([]);}} className="text-[10px] font-bold uppercase text-gray-400">← Exit</button>
                    <div className="flex gap-3">
                        <button onClick={() => { setIsSelectMode(!isSelectMode); setSelectedIds([]); }} className={`pill-btn ${isSelectMode ? 'pill-btn-black' : 'pill-btn-outline'}`}>{isSelectMode ? 'Cancel' : 'Select'}</button>
                        {selectedIds.length > 0 && <button onClick={() => setIsModalOpen(true)} className="pill-btn pill-btn-black shadow-lg">Archive ({selectedIds.length})</button>}
                    </div>
                  </div>
                  {uploadedFiles.map(f => (
                    <div key={f.id} onClick={() => isSelectMode ? toggleId(f.id) : setZoomedImageInSort(f)} className={`bg-white p-10 rounded-[2.5rem] border flex flex-col md:flex-row gap-12 items-center mb-10 cursor-pointer transition-all ${selectedIds.includes(f.id) ? 'selected-item' : 'border-gray-100 shadow-sm hover:shadow-lg'}`}>
                      <div className="w-full md:w-1/2 relative aspect-square overflow-hidden rounded-[2rem] bg-gray-100 flex items-center justify-center">
                        <MediaRenderer src={f.preview} type={f.type} className={`w-full h-full object-cover transition-opacity ${selectedIds.includes(f.id) ? 'opacity-50' : 'opacity-100'}`} />
                        {f.type === 'video' && <div className="video-indicator">VIDEO</div>}
                        {selectedIds.includes(f.id) && <div className="check-badge">✓</div>}
                      </div>
                      <div className="w-full md:w-1/2" onClick={e => e.stopPropagation()}><textarea placeholder="Add a note..." value={f.note} onChange={(e) => setUploadedFiles(uploadedFiles.map(i => i.id === f.id ? {...i, note: e.target.value} : i))} className="w-full bg-gray-50 rounded-[2rem] p-8 text-base outline-none min-h-[200px]" /></div>
                    </div>
                  ))}
                  {isModalOpen && (
                    <div className="fixed inset-0 bg-black/40 flex items-center justify-center z-[2000]" onClick={() => setIsModalOpen(false)}>
                        <div className="bg-white p-8 rounded-[2.5rem] w-80 shadow-2xl" onClick={e => e.stopPropagation()}>
                            <p className="text-[10px] font-black uppercase text-gray-400 mb-6 text-center">Move to Category</p>
                            {categories.map(c => <button key={c.id} onClick={() => {
                                const news = uploadedFiles.filter(f => selectedIds.includes(f.id)).map(f => ({ ...f, category: c.id, id: Math.random().toString(36).substr(2, 9), date: new Date().toISOString() }));
                                setScreenshots(prev => [...prev, ...news]);
                                const rem = uploadedFiles.filter(f => !selectedIds.includes(f.id));
                                setUploadedFiles(rem); setSelectedIds([]); setIsModalOpen(false); if (rem.length === 0) setView('home');
                            }} className="w-full py-4 mb-2 bg-gray-50 rounded-2xl text-[10px] font-bold uppercase hover:bg-black hover:text-white transition-all">{c.name}</button>)}
                        </div>
                    </div>
                  )}
                </div>
              )}

              {/* --- 3. CATEGORY VIEW --- */}
              {view === 'category' && selectedCategory && (
                <div className="max-w-6xl mx-auto px-6 py-24 text-left">
                  <div className="flex justify-between items-center mb-8">
                    <button onClick={() => setView('home')} className="text-[11px] font-bold uppercase text-gray-400 tracking-[0.2em]">← Index</button>
                    <div className="flex gap-2">
                        <button onClick={() => { setIsSelectMode(!isSelectMode); setSelectedIds([]); }} className={`pill-btn ${isSelectMode ? 'pill-btn-black' : 'pill-btn-outline'}`}>{isSelectMode ? 'Cancel' : 'Select'}</button>
                    </div>
                  </div>
                  <h2 className="text-7xl italic font-light tracking-tighter mb-20 text-gray-900">{selectedCategory.name}</h2>
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-12">
                    {currentItems.map(s => (
                      <div key={s.id} onClick={() => isSelectMode ? toggleId(s.id) : setZoomedImage(s)} className={`relative archive-card bg-white p-4 border border-gray-100 shadow-sm ${selectedIds.includes(s.id) ? 'selected-item' : ''}`}>
                        <div className="aspect-video bg-gray-50 rounded-lg overflow-hidden relative">
                           <MediaRenderer src={s.preview} type={s.type} className="w-full h-full object-cover" />
                           {s.type === 'video' && <div className="video-indicator">VIDEO</div>}
                           {selectedIds.includes(s.id) && <div className="check-badge">✓</div>}
                        </div>
                        <p className="mt-4 italic text-gray-500 truncate">{s.note || 'Untitled Archive'}</p>
                      </div>
                    ))}
                  </div>
                </div>
              )}

              {/* --- ZOOM MODAL (비디오 자동 재생 포함) --- */}
              {(zoomedImage || zoomedImageInSort) && (
                <div className="fixed inset-0 bg-black/95 z-[5000] flex items-center justify-center p-4" onClick={() => { setZoomedImage(null); setZoomedImageInSort(null); }}>
                  <div className="relative w-full h-full flex items-center justify-center">
                    <MediaRenderer 
                        src={zoomedImage?.preview || zoomedImageInSort?.preview} 
                        type={zoomedImage?.type || zoomedImageInSort?.type} 
                        className="max-w-full max-h-full" 
                        autoPlay={true}
                    />
                    <div className="absolute top-4 right-6 flex gap-2">
                      <button onClick={() => { setZoomedImage(null); setZoomedImageInSort(null); }} className="pill-btn pill-btn-outline border-white text-white">Close</button>
                    </div>
                    {(zoomedImage?.note || zoomedImageInSort?.note) && (
                      <div className="absolute bottom-10 left-1/2 -translate-x-1/2 bg-black/60 backdrop-blur-md text-white p-6 rounded-2xl text-lg italic max-w-2xl text-center">
                        {zoomedImage?.note || zoomedImageInSort?.note}
                      </div>
                    )}
                  </div>
                </div>
              )}
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ScreenshotApp />);
    </script>
</body>
</html>
