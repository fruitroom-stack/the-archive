<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Archive - Professional Curator</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; background-color: #FDFCFB; font-family: 'Playfair Display', 'Noto Serif KR', serif; color: #1A1A1A; }
        button, input, textarea { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif !important; }
        .archive-card { transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1); cursor: pointer; border-radius: 1.5rem; position: relative; }
        .archive-card:hover { transform: translateY(-8px); border-color: #000; }
        .category-icon { width: 56px; height: 56px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 20px; font-weight: bold; font-style: italic; margin: 0 auto 1.5rem; box-shadow: inset 0 0 10px rgba(0,0,0,0.05); }
        .selected-item { outline: 4px solid #000 !important; outline-offset: -4px; transform: scale(0.97) !important; border-radius: 1.5rem !important; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.2); }
        .check-badge { position: absolute; top: 15px; left: 15px; width: 32px; height: 32px; background-color: #000; color: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 16px; font-weight: 900; border: 2px solid #fff; z-index: 50; }
        .pill-btn { font-size: 9px; font-weight: 800; text-transform: uppercase; padding: 7px 18px; border-radius: 9999px; letter-spacing: 0.1em; transition: all 0.2s; }
        .pill-btn-black { background-color: #000; color: #fff; border: 1px solid #000; }
        .pill-btn-red { background-color: #ef4444; color: #fff; }
        .pill-btn-green { background-color: #22c55e; color: #fff; }
        .pill-btn-blue { background-color: #eff6ff; color: #2563eb; }
        .pill-btn-outline { border: 1px solid #e5e7eb; color: #9ca3af; }
        .video-indicator { position: absolute; bottom: 10px; right: 10px; background: rgba(0,0,0,0.6); color: white; padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; z-index: 10; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        function ScreenshotApp() {
          const [view, setView] = useState('home');
          const [screenshots, setScreenshots] = useState([]);
          const [uploadedFiles, setUploadedFiles] = useState([]);
          const [selectedCategoryId, setSelectedCategoryId] = useState(null);
          const [zoomedImage, setZoomedImage] = useState(null);
          const [zoomedImageInSort, setZoomedImageInSort] = useState(null);
          const [isSelectMode, setIsSelectMode] = useState(false);
          const [selectedIds, setSelectedIds] = useState([]);
          const [sortBy, setSortBy] = useState('recent');
          const [showFavoritesOnly, setShowFavoritesOnly] = useState(false);
          const [brandName, setBrandName] = useState('The Archive');
          const [curatorName, setCuratorName] = useState('Heewon');

          const categories = [
            { id: 'cat1', name: '01. 인테리어/가구', color: '#DBCBBD' }, 
            { id: 'cat2', name: '02. 위시리스트/쇼핑', color: '#E2B4B4' },
            { id: 'cat3', name: '03. 유용한 팁/정보', color: '#7E8A97' },
            { id: 'cat4', name: '04. 맛집/레시피', color: '#94A684' },
            { id: 'cat5', name: '05. 영수증/계약서', color: '#A0A0A0' },
            { id: 'cat6', name: '06. 업무/공부', color: '#4A4A4A' }
          ];

          // --- [New] 비디오 썸네일 생성 함수 (맥 호환성 핵심) ---
          const generateThumbnail = (file) => {
            return new Promise((resolve) => {
              const video = document.createElement('video');
              video.preload = 'metadata';
              video.muted = true;
              video.playsInline = true;
              video.src = URL.createObjectURL(file);
              video.onloadeddata = () => {
                video.currentTime = 0.5;
              };
              video.onseeked = () => {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
                resolve(canvas.toDataURL('image/jpeg'));
              };
              video.onerror = () => resolve(null);
            });
          };

          const handleFileUpload = async (e) => {
            const files = Array.from(e.target.files);
            const processed = await Promise.all(files.map(async file => {
              const isVideo = file.type.startsWith('video/');
              return {
                id: Math.random().toString(36).substr(2, 9),
                preview: URL.createObjectURL(file),
                thumbnail: isVideo ? await generateThumbnail(file) : null,
                mediaType: isVideo ? 'video' : 'image',
                note: '', favorite: false, date: new Date().toISOString()
              };
            }));
            setUploadedFiles(processed); setView('sort');
          };

          const currentItems = useMemo(() => {
            if (!selectedCategoryId) return [];
            let items = screenshots.filter(s => s.category === selectedCategoryId);
            if (showFavoritesOnly) items = items.filter(s => s.favorite);
            items.sort((a, b) => sortBy === 'recent' ? new Date(b.date) - new Date(a.date) : new Date(a.date) - new Date(b.date));
            return items;
          }, [screenshots, selectedCategoryId, sortBy, showFavoritesOnly]);

          // --- [미디어 렌더러] 목록에선 썸네일, 줌에선 비디오 ---
          const MediaRenderer = ({ item, isZoomed = false }) => {
            if (item.mediaType === 'video') {
              if (!isZoomed && item.thumbnail) return <img src={item.thumbnail} className="w-full h-full object-cover" />;
              return <video src={item.preview} className="w-full h-full object-contain" autoPlay loop muted={!isZoomed} controls={isZoomed} playsInline />;
            }
            return <img src={item.preview} className="w-full h-full object-cover" />;
          };

          return (
            <div className="min-h-screen">
              {/* --- 1. HOME --- */}
              {view === 'home' && (
                <div className="max-w-4xl mx-auto px-6 py-10 text-left">
                  <div className="flex justify-between items-start mb-12">
                    <div><h1 className="text-5xl italic font-light tracking-tight mb-2">{brandName}</h1><p className="text-[10px] tracking-[0.4em] uppercase text-gray-400 font-bold">Curated by {curatorName}</p></div>
                    <div className="flex gap-2">
                        <button onClick={() => saveAs(new Blob([JSON.stringify({screenshots, brandName, curatorName})], {type: 'application/json'}), 'backup.json')} className="pill-btn pill-btn-blue">Backup</button>
                        <button onClick={() => setView('settings')} className="pill-btn pill-btn-outline hover:bg-black hover:text-white">Settings</button>
                    </div>
                  </div>
                  <label className="w-full bg-black text-white py-12 rounded-3xl flex items-center justify-center cursor-pointer hover:opacity-90 font-bold uppercase shadow-2xl mb-16">
                    Add Media (Image/Video)
                    <input type="file" multiple accept="image/*,video/*" onChange={handleFileUpload} className="hidden" />
                  </label>
                  <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                    {categories.map((cat, idx) => (
                      <button key={cat.id} onClick={() => { setSelectedCategoryId(cat.id); setView('category'); }} 
                              className="bg-white p-8 border border-gray-100 shadow-sm archive-card text-center">
                        <div className="category-icon" style={{ backgroundColor: cat.color }}>{idx + 1}</div>
                        <div className="font-bold text-gray-900 text-base mb-1">{cat.name}</div>
                        <div className="text-[9px] text-gray-300 font-bold uppercase tracking-widest">{screenshots.filter(s => s.category === cat.id).length} Records</div>
                      </button>
                    ))}
                  </div>
                </div>
              )}

              {/* --- 2. SORT VIEW (예쁜 디자인 유지) --- */}
              {view === 'sort' && (
                <div className="max-w-4xl mx-auto px-6 py-24">
                  <div className="flex justify-between items-center mb-12 sticky top-0 bg-[#FDFCFB]/90 backdrop-blur-md z-50 py-4 border-b border-gray-100">
                    <button onClick={() => {setView('home'); setUploadedFiles([]);}} className="text-[10px] font-bold uppercase text-gray-400">← Exit</button>
                    <div className="flex gap-3">
                        <button onClick={() => { setIsSelectMode(!isSelectMode); setSelectedIds([]); }} className={`pill-btn ${isSelectMode ? 'pill-btn-black' : 'pill-btn-outline'}`}>{isSelectMode ? 'Cancel' : 'Select'}</button>
                        {selectedIds.length > 0 && <button onClick={() => {
                             const news = uploadedFiles.filter(f => selectedIds.includes(f.id)).map(f => ({ ...f, category: categories[0].id, date: new Date().toISOString() }));
                             setScreenshots(prev => [...prev, ...news]);
                             const rem = uploadedFiles.filter(f => !selectedIds.includes(f.id));
                             setUploadedFiles(rem); setSelectedIds([]); if (rem.length === 0) setView('home');
                        }} className="pill-btn pill-btn-black">Archive ({selectedIds.length})</button>}
                    </div>
                  </div>
                  {uploadedFiles.map(f => (
                    <div key={f.id} onClick={() => isSelectMode ? (selectedIds.includes(f.id) ? setSelectedIds(selectedIds.filter(i => i !== f.id)) : setSelectedIds([...selectedIds, f.id])) : setZoomedImageInSort(f)} 
                         className={`bg-white p-10 rounded-[2.5rem] border flex flex-col md:flex-row gap-12 items-center mb-10 cursor-pointer transition-all ${selectedIds.includes(f.id) ? 'selected-item' : 'border-gray-100 shadow-sm'}`}>
                      <div className="w-full md:w-1/2 relative aspect-square overflow-hidden rounded-[2rem] bg-gray-50">
                        <MediaRenderer item={f} />
                        {f.mediaType === 'video' && <div className="video-indicator">VIDEO</div>}
                        {selectedIds.includes(f.id) && <div className="check-badge">✓</div>}
                      </div>
                      <div className="w-full md:w-1/2" onClick={e => e.stopPropagation()}><textarea placeholder="Add a note..." value={f.note} onChange={(e) => setUploadedFiles(uploadedFiles.map(i => i.id === f.id ? {...i, note: e.target.value} : i))} className="w-full bg-gray-50 rounded-[2rem] p-8 text-base outline-none min-h-[200px]" /></div>
                    </div>
                  ))}
                </div>
              )}

              {/* --- 3. CATEGORY VIEW --- */}
              {view === 'category' && (
                <div className="max-w-6xl mx-auto px-6 py-24 text-left">
                  <div className="flex justify-between items-center mb-16">
                    <button onClick={() => setView('home')} className="text-[11px] font-bold uppercase text-gray-400">← Index</button>
                    <button onClick={() => setIsSelectMode(!isSelectMode)} className={`pill-btn ${isSelectMode ? 'pill-btn-black' : 'pill-btn-outline'}`}>{isSelectMode ? 'Cancel' : 'Select'}</button>
                  </div>
                  <h2 className="text-7xl italic font-light tracking-tighter mb-20 text-gray-900">{selectedCategory?.name}</h2>
                  <div className="space-y-8">
                    {currentItems.map(s => (
                      <div key={s.id} onClick={() => isSelectMode ? (selectedIds.includes(s.id) ? setSelectedIds(selectedIds.filter(i => i !== s.id)) : setSelectedIds([...selectedIds, s.id])) : setZoomedImage(s)} className={`relative archive-card ${selectedIds.includes(s.id) ? 'selected-item' : ''}`}>
                        <div className="overflow-hidden bg-gray-50 rounded-lg relative max-w-4xl mx-auto border border-gray-100">
                          <MediaRenderer item={s} />
                          {s.mediaType === 'video' && <div className="video-indicator">VIDEO</div>}
                          {selectedIds.includes(s.id) && <div className="check-badge">✓</div>}
                          {s.favorite && <div className="absolute top-3 right-3 text-2xl">⭐</div>}
                        </div>
                        <p className="italic text-base text-gray-500 line-clamp-1 mt-4">{s.note || 'Untitled'}</p>
                      </div>
                    ))}
                  </div>
                </div>
              )}

              {/* --- 4. ENHANCED ZOOM (카테고리 바 포함) --- */}
              {(zoomedImage || zoomedImageInSort) && (
                <div className="fixed inset-0 bg-black/95 z-[5000] flex items-center justify-center p-4" onClick={() => {setZoomedImage(null); setZoomedImageInSort(null);}}>
                  <div className="relative w-full h-full flex items-center justify-center">
                    <MediaRenderer item={zoomedImage || zoomedImageInSort} isZoomed={true} />
                    <div className="absolute top-1/2 -translate-y-1/2 right-6 flex flex-col gap-3" onClick={e => e.stopPropagation()}>
                      {categories.map((cat, idx) => (
                        <button key={cat.id} onClick={() => {
                          const item = zoomedImage || zoomedImageInSort;
                          if (zoomedImage) { setScreenshots(prev => prev.map(s => s.id === item.id ? {...s, category: cat.id} : s)); setZoomedImage({...item, category: cat.id}); }
                          else { setUploadedFiles(prev => prev.map(f => f.id === item.id ? {...f, category: cat.id} : f)); setZoomedImageInSort({...item, category: cat.id}); }
                        }} className={`flex items-center justify-end gap-3 transition-all ${ (zoomedImage || zoomedImageInSort).category === cat.id ? 'opacity-100' : 'opacity-50 hover:opacity-100'}`}>
                          <span className="bg-black/70 text-white text-xs px-3 py-1.5 rounded-lg">{cat.name}</span>
                          <div className="w-12 h-12 rounded-full flex items-center justify-center text-white text-sm font-bold shadow-lg" style={{backgroundColor: cat.color}}>{idx + 1}</div>
                        </button>
                      ))}
                    </div>
                    <div className="absolute top-4 right-6 flex gap-2">
                        <button onClick={() => { toggleFavorite((zoomedImage || zoomedImageInSort).id); (zoomedImage ? setZoomedImage : setZoomedImageInSort)(prev => ({...prev, favorite: !prev.favorite})); }} className="pill-btn pill-btn-outline bg-white text-black">Favorite</button>
                        <button onClick={() => {setZoomedImage(null); setZoomedImageInSort(null);}} className="bg-white/20 text-white w-10 h-10 rounded-full flex items-center justify-center text-2xl">✕</button>
                    </div>
                  </div>
                </div>
              )}
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ScreenshotApp />);
    </script>
</body>
</html>
