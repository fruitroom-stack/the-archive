<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Archive - Professional Curator</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; background-color: #FDFCFB; font-family: 'Playfair Display', 'Noto Serif KR', serif; color: #1A1A1A; }
        button, input, textarea { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif !important; }
        
        /* 메인 카드 스타일 */
        .archive-card { transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1); cursor: pointer; border-radius: 1.5rem; }
        .archive-card:hover { transform: translateY(-8px); border-color: #000; }
        
        .selected-item { 
            outline: 4px solid #000 !important; 
            outline-offset: -4px; 
            transform: scale(0.97) !important; 
            border-radius: 2.5rem !important;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25) !important;
        }

        .pill-btn { font-size: 9px; font-weight: 800; text-transform: uppercase; padding: 7px 18px; border-radius: 9999px; letter-spacing: 0.1em; transition: all 0.2s; }
        .pill-btn-black { background-color: #000; color: #fff; border: 1px solid #000; }
        .pill-btn-red { background-color: #ef4444; color: #fff; }

        /* --- 3열 그리드 카테고리 패널 --- */
        .control-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            padding: 20px;
            border-radius: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 320px;
        }

        .cat-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 16px;
        }
        
        .cat-btn {
            padding: 12px 4px;
            border-radius: 12px;
            font-size: 9px;
            font-weight: 700;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            text-align: center;
        }
        
        .cat-btn:hover { background: rgba(255, 255, 255, 0.15); color: #fff; }
        .cat-btn.active { background: #fff !important; color: #000 !important; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }

        .dot-point { width: 6px; height: 6px; border-radius: 50%; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useMemo } = React;

        function ScreenshotApp() {
          const [view, setView] = useState('home');
          const [screenshots, setScreenshots] = useState([]);
          const [uploadedFiles, setUploadedFiles] = useState([]);
          const [selectedCategoryId, setSelectedCategoryId] = useState(null);
          const [zoomedImage, setZoomedImage] = useState(null);
          const [isSelectMode, setIsSelectMode] = useState(false);
          const [selectedIds, setSelectedIds] = useState([]);
          
          const [brandName, setBrandName] = useState('The Archive');
          const [curatorName, setCuratorName] = useState('Heewon');

          const [categories, setCategories] = useState([
            { id: 'cat1', name: 'Ideas & Notes', color: '#FFD93D' },
            { id: 'cat2', name: 'Home & Interior', color: '#95E1D3' },
            { id: 'cat3', name: 'Health & Fitness', color: '#6BCB77' },
            { id: 'cat4', name: 'Fashion & Shopping', color: '#FCBAD3' },
            { id: 'cat5', name: 'Study & Learning', color: '#F38181' },
            { id: 'cat6', name: 'Misc Archives', color: '#9E9E9E' }
          ]);

          const selectedCategory = useMemo(() => categories.find(c => c.id === selectedCategoryId), [categories, selectedCategoryId]);
          const currentItems = useMemo(() => selectedCategoryId ? screenshots.filter(s => s.category === selectedCategoryId) : [], [screenshots, selectedCategoryId]);

          const toggleId = (id) => setSelectedIds(prev => prev.includes(id) ? prev.filter(i => i !== id) : [...prev, id]);
          const moveToCategory = (itemId, newCategoryId) => setScreenshots(prev => prev.map(s => s.id === itemId ? { ...s, category: newCategoryId } : s));

          return (
            <div className="min-h-screen">
              {/* --- 1. HOME --- */}
              {view === 'home' && (
                <div className="max-w-4xl mx-auto px-6 py-16">
                  <div className="flex justify-between items-start mb-16">
                    <div>
                      <h1 className="text-5xl italic font-light tracking-tight mb-2">{brandName}</h1>
                      <p className="text-[10px] tracking-[0.4em] uppercase text-gray-400 font-sans">Curated by {curatorName}</p>
                    </div>
                  </div>
                  <label className="w-full bg-black text-white py-16 rounded-[2.5rem] flex items-center justify-center cursor-pointer hover:opacity-90 transition-all font-bold text-xs tracking-[0.3em] uppercase shadow-2xl mb-16">
                    Add New Captures
                    <input type="file" multiple accept="image/*" onChange={(e) => {
                        const promises = Array.from(e.target.files).map(file => new Promise(res => {
                          const reader = new FileReader();
                          reader.onload = (ev) => res({ id: Date.now() + Math.random(), preview: ev.target.result, note: '' });
                          reader.readAsDataURL(file);
                        }));
                        Promise.all(promises).then(res => { setUploadedFiles(res); setView('sort'); setSelectedIds([]); setIsSelectMode(true); });
                    }} className="hidden" />
                  </label>
                  <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                    {categories.map((cat, idx) => (
                      <button key={cat.id} onClick={() => { setSelectedCategoryId(cat.id); setView('category'); }} 
                              className="bg-white p-10 border border-gray-100 archive-card text-center shadow-sm">
                        <div className="w-14 h-14 rounded-full flex items-center justify-center text-white text-xl font-bold italic mx-auto mb-6" style={{backgroundColor: cat.color}}>{cat.name[0]}</div>
                        <div className="font-bold text-gray-900 text-sm mb-1">{cat.name}</div>
                        <div className="text-[10px] text-gray-300 uppercase tracking-widest">{screenshots.filter(s => s.category === cat.id).length} Records</div>
                      </button>
                    ))}
                  </div>
                </div>
              )}

              {/* --- 2. SORT VIEW (스크린샷 관리) --- */}
              {view === 'sort' && (
                <div className="max-w-4xl mx-auto px-6 py-24 pb-40">
                  <div className="flex justify-between items-center mb-12 sticky top-0 bg-[#FDFCFB]/90 backdrop-blur-md z-50 py-4 border-b border-gray-100">
                    <button onClick={() => setView('home')} className="text-[10px] font-bold uppercase text-gray-400">← Exit</button>
                    <div className="flex gap-3">
                        {selectedIds.length > 0 && <button onClick={() => setUploadedFiles(prev => prev.filter(f => !selectedIds.includes(f.id)))} className="pill-btn pill-btn-red">Trash</button>}
                        <button onClick={() => setIsSelectMode(!isSelectMode)} className={`pill-btn ${isSelectMode ? 'pill-btn-black' : 'border border-gray-100 text-gray-400'}`}>Select</button>
                    </div>
                  </div>
                  {uploadedFiles.map(f => (
                    <div key={f.id} onClick={() => toggleId(f.id)} className={`bg-white p-10 rounded-[2.5rem] border flex flex-col md:flex-row gap-12 items-center mb-10 transition-all ${selectedIds.includes(f.id) ? 'selected-item' : 'border-gray-100 shadow-sm'}`}>
                      <div className="w-full md:w-1/2 aspect-video overflow-hidden rounded-[2rem] bg-gray-50"><img src={f.preview} className="w-full h-full object-contain" /></div>
                      <textarea placeholder="Write a note..." value={f.note} onChange={(e) => setUploadedFiles(uploadedFiles.map(i => i.id === f.id ? {...i, note: e.target.value} : i))} className="w-full md:w-1/2 bg-gray-50 rounded-[2rem] p-8 text-base italic outline-none min-h-[160px]" onClick={e => e.stopPropagation()} />
                    </div>
                  ))}
                  {selectedIds.length > 0 && (
                    <div className="fixed bottom-12 left-1/2 -translate-x-1/2 z-[1000] bg-white/90 backdrop-blur-md p-4 rounded-[2.5rem] shadow-2xl border border-gray-100 flex gap-2">
                        {categories.map(c => (
                            <button key={c.id} onClick={() => {
                                const news = uploadedFiles.filter(f => selectedIds.includes(f.id)).map(f => ({ ...f, category: c.id, id: Date.now()+Math.random(), date: new Date().toISOString() }));
                                setScreenshots(prev => [...prev, ...news]);
                                const rem = uploadedFiles.filter(f => !selectedIds.includes(f.id));
                                setUploadedFiles(rem); setSelectedIds([]); if (rem.length === 0) setView('home');
                            }} className="pill-btn bg-gray-50 hover:bg-black hover:text-white transition-all">{c.name.split(' ')[0]}</button>
                        ))}
                    </div>
                  )}
                </div>
              )}

              {/* --- 3. CATEGORY VIEW --- */}
              {view === 'category' && (
                <div className="max-w-6xl mx-auto px-6 py-24">
                  <button onClick={() => setView('home')} className="text-[11px] font-bold uppercase text-gray-400 mb-12 block tracking-[0.3em]">← Index</button>
                  <h2 className="text-7xl italic font-light tracking-tighter mb-20">{selectedCategory.name}</h2>
                  <div className="grid grid-cols-2 md:grid-cols-4 gap-12">
                    {currentItems.map(s => (
                      <div key={s.id} onClick={() => setZoomedImage(s)} className="relative archive-card">
                        <div className="aspect-video overflow-hidden bg-white mb-6 border border-gray-100 rounded-[1rem] shadow-sm"><img src={s.preview} className="w-full h-full object-cover" /></div>
                        <p className="italic text-base text-gray-500 line-clamp-1">{s.note || 'Untitled Archive'}</p>
                      </div>
                    ))}
                  </div>
                </div>
              )}

              {/* --- 4. ENHANCED ZOOM VIEW --- */}
              {zoomedImage && (
                <div className="fixed inset-0 bg-black/95 z-[5000] flex items-center justify-center p-4" onClick={() => setZoomedImage(null)}>
                  <div className="relative w-full h-full flex items-center justify-center">
                    <img src={zoomedImage.preview} className="max-w-full max-h-full object-contain" onClick={(e) => e.stopPropagation()} />
                    
                    <div className="absolute top-8 right-8 flex flex-col items-end gap-4" onClick={e => e.stopPropagation()}>
                        <div className="flex gap-2">
                            <button onClick={(e) => { e.stopPropagation(); setScreenshots(prev => prev.filter(s => s.id !== zoomedImage.id)); setZoomedImage(null); }} className="pill-btn pill-btn-red shadow-lg">Trash</button>
                            <button onClick={() => setZoomedImage(null)} className="pill-btn pill-btn-black shadow-lg">Close</button>
                        </div>
                        
                        <div className="control-panel">
                            <span className="text-[10px] font-black text-white/40 uppercase tracking-widest block mb-1">Archive To</span>
                            <div className="cat-grid">
                                {categories.map((cat) => (
                                    <button key={cat.id} 
                                            onClick={(e) => { e.stopPropagation(); moveToCategory(zoomedImage.id, cat.id); setZoomedImage(prev => ({ ...prev, category: cat.id })); }}
                                            className={`cat-btn ${zoomedImage.category === cat.id ? 'active' : ''}`}>
                                        <div className="dot-point" style={{backgroundColor: cat.color}} />
                                        <span>{cat.name.split(' ')[0]}</span>
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>
                  </div>
                </div>
              )}
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ScreenshotApp />);
    </script>
</body>
</html>
