<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Archive - Professional Curator</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; background-color: #FDFCFB; font-family: 'Playfair Display', 'Noto Serif KR', serif; color: #1A1A1A; }
        button, input, textarea { font-family: sans-serif !important; }
        
        .archive-card { transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1); cursor: pointer; border-radius: 1.5rem; }
        .archive-card:hover { transform: translateY(-8px); border-color: #000; }
        
        .category-icon {
            width: 56px; height: 56px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: #fff; font-size: 20px; font-weight: bold; font-style: italic;
            margin: 0 auto 1.5rem; box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
        }

        .selected-item { 
            outline: 4px solid #000 !important; 
            outline-offset: -4px; 
            transform: scale(0.97) !important; 
            border-radius: 1.5rem !important;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.2);
        }
        
        .check-badge { 
            position: absolute; top: 15px; left: 15px; width: 32px; height: 32px; 
            background-color: #000; color: #fff; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 16px; font-weight: 900; border: 2px solid #fff; z-index: 50;
        }

        .pill-btn { font-size: 9px; font-weight: 800; text-transform: uppercase; padding: 7px 18px; border-radius: 9999px; letter-spacing: 0.1em; transition: all 0.2s; }
        .pill-btn-black { background-color: #000; color: #fff; border: 1px solid #000; }
        .pill-btn-red { background-color: #ef4444; color: #fff; }
        .pill-btn-blue { background-color: #eff6ff; color: #2563eb; }
        .pill-btn-outline { border: 1px solid #e5e7eb; color: #9ca3af; }

        /* --- 2열 그리드 카테고리 바 --- */
        .cat-grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2열 배치 */
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 12px;
            border-radius: 1.5rem;
            margin-top: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .cat-grid-item {
            padding: 8px;
            border-radius: 12px;
            font-size: 9px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            text-align: center;
        }
        
        .cat-grid-item:hover { background: rgba(255, 255, 255, 0.2); }
        .cat-grid-item.active { background: #fff; color: #000; }

        .cat-dot-small {
            width: 5px;
            height: 5px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        function ScreenshotApp() {
          const [view, setView] = useState('home');
          const [screenshots, setScreenshots] = useState([]);
          const [uploadedFiles, setUploadedFiles] = useState([]);
          const [selectedCategoryId, setSelectedCategoryId] = useState(null);
          const [zoomedImage, setZoomedImage] = useState(null);
          const [isSelectMode, setIsSelectMode] = useState(false);
          const [selectedIds, setSelectedIds] = useState([]);
          
          const [brandName, setBrandName] = useState('The Archive');
          const [curatorName, setCuratorName] = useState('Heewon');

          const [categories, setCategories] = useState([
            { id: 'cat1', name: '01. 인테리어/가구', color: '#DBCBBD' }, 
            { id: 'cat2', name: '02. 위시리스트/쇼핑', color: '#E2B4B4' },
            { id: 'cat3', name: '03. 유용한 팁/정보', color: '#7E8A97' },
            { id: 'cat4', name: '04. 맛집/레시피', color: '#94A684' },
            { id: 'cat5', name: '05. 영수증/계약서', color: '#A0A0A0' },
            { id: 'cat6', name: '06. 업무/공부', color: '#4A4A4A' }
          ]);

          const selectedCategory = useMemo(() => categories.find(c => c.id === selectedCategoryId), [categories, selectedCategoryId]);

          const currentItems = useMemo(() => {
            if (!selectedCategoryId) return [];
            return screenshots.filter(s => s.category === selectedCategoryId);
          }, [screenshots, selectedCategoryId]);

          const toggleId = (id) => {
            setSelectedIds(prev => prev.includes(id) ? prev.filter(i => i !== id) : [...prev, id]);
          };

          // --- 화살표 키 내비게이션 복구 ---
          useEffect(() => {
            if (!zoomedImage || view !== 'category') return;
            const handleKeyDown = (e) => {
              if (e.key === 'Escape') setZoomedImage(null);
              else if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                const currentIndex = currentItems.findIndex(s => s.id === zoomedImage.id);
                if (currentIndex === -1) return;
                if (e.key === 'ArrowLeft' && currentIndex > 0) {
                  setZoomedImage(currentItems[currentIndex - 1]);
                } else if (e.key === 'ArrowRight' && currentIndex < currentItems.length - 1) {
                  setZoomedImage(currentItems[currentIndex + 1]);
                }
              }
            };
            window.addEventListener('keydown', handleKeyDown);
            return () => window.removeEventListener('keydown', handleKeyDown);
          }, [zoomedImage, currentItems, view]);

          const handleBackup = () => {
            const data = JSON.stringify({ screenshots, brandName, curatorName, categories }, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            saveAs(blob, `archive-backup.json`);
          };

          const handleImport = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
              try {
                const data = JSON.parse(ev.target.result);
                if (data.screenshots) setScreenshots(data.screenshots);
                if (data.brandName) setBrandName(data.brandName);
                if (data.curatorName) setCuratorName(data.curatorName);
                if (data.categories) setCategories(data.categories);
                alert("Restore Successful.");
              } catch (err) { alert("Invalid file."); }
            };
            reader.readAsText(file);
          };

          const handleExport = async (type) => {
            const target = selectedIds.length > 0 ? (view === 'sort' ? uploadedFiles.filter(f => selectedIds.includes(f.id)) : currentItems.filter(i => selectedIds.includes(i.id))) : currentItems;
            if (target.length === 0) return;
            if (type === 'pdf') {
              const { jsPDF } = window.jspdf;
              const doc = new jsPDF();
              target.forEach((s, i) => {
                if (i > 0) doc.addPage();
                doc.addImage(s.preview, 'JPEG', 15, 15, 180, 100);
                doc.text(s.note || "", 15, 125);
              });
              doc.save(`Archive_${selectedCategory?.name || 'export'}.pdf`);
            } else {
              const zip = new JSZip();
              target.forEach((item, index) => zip.file(`${index+1}.jpg`, item.preview.split(',')[1], {base64: true}));
              const content = await zip.generateAsync({type: "blob"});
              saveAs(content, `Archive_${selectedCategory?.name || 'images'}.zip`);
            }
          };

          const deleteScreenshot = (id) => {
            setScreenshots(prev => prev.filter(s => s.id !== id));
          };

          const handleDeleteSelection = () => {
            if (selectedIds.length === 0) return;
            if (confirm("Delete selected items?")) {
              if (view === 'sort') {
                setUploadedFiles(prev => prev.filter(f => !selectedIds.includes(f.id)));
              } else {
                setScreenshots(prev => prev.filter(s => !selectedIds.includes(s.id)));
              }
              setSelectedIds([]);
              setIsSelectMode(false);
            }
          };

          return (
            <div className="min-h-screen">
              {/* --- 1. HOME --- */}
              {view === 'home' && (
                <div className="max-w-4xl mx-auto px-6 py-10 text-left">
                  <div className="flex justify-between items-start mb-12">
                    <div>
                      <h1 className="text-5xl italic font-light tracking-tight mb-2 text-black">{brandName}</h1>
                      <p className="text-[10px] tracking-[0.4em] uppercase text-gray-400 font-bold">Curated by {curatorName}</p>
                    </div>
                    <div className="flex gap-2">
                        <button onClick={handleBackup} className="pill-btn pill-btn-blue">Backup</button>
                        <label className="pill-btn pill-btn-outline cursor-pointer bg-white">Import <input type="file" accept=".json" onChange={handleImport} className="hidden" /></label>
                        <button onClick={() => setView('settings')} className="pill-btn pill-btn-outline hover:bg-black hover:text-white transition-all">Settings</button>
                    </div>
                  </div>
                  <label className="w-full bg-black text-white py-12 rounded-3xl flex items-center justify-center cursor-pointer hover:opacity-90 transition-all font-bold text-xs tracking-[0.3em] uppercase shadow-2xl mb-16">
                    Add Captures
                    <input type="file" multiple accept="image/*" onChange={(e) => {
                        const files = Array.from(e.target.files);
                        const promises = files.map(file => new Promise(res => {
                          const reader = new FileReader();
                          reader.onload = (ev) => res({ id: Math.random().toString(36).substr(2, 9), preview: ev.target.result, note: '' });
                          reader.readAsDataURL(file);
                        }));
                        Promise.all(promises).then(res => { 
                            setUploadedFiles(res); setView('sort'); setSelectedIds([]); setIsSelectMode(true); 
                        });
                    }} className="hidden" />
                  </label>
                  <div className="grid grid-cols-1 md:grid-cols-3 gap-8 text-center">
                    {categories.map((cat, idx) => (
                      <button key={cat.id} onClick={() => { setSelectedCategoryId(cat.id); setView('category'); setSelectedIds([]); setIsSelectMode(false); }} 
                              className="bg-white p-8 border border-gray-100 shadow-sm archive-card">
                        <div className="category-icon" style={{ backgroundColor: cat.color }}>{idx + 1}</div>
                        <div className="font-bold text-gray-900 text-base mb-1">{cat.name}</div>
                        <div className="text-[9px] text-gray-300 font-bold uppercase tracking-widest">{screenshots.filter(s => s.category === cat.id).length} Records</div>
                      </button>
                    ))}
                  </div>
                </div>
              )}

              {/* --- 2. SETTINGS --- */}
              {view === 'settings' && (
                <div className="max-w-2xl mx-auto px-6 py-20 text-left">
                  <button onClick={() => setView('home')} className="text-[11px] font-bold uppercase text-gray-400 mb-12 tracking-[0.3em] hover:text-black">← Back</button>
                  <h2 className="text-4xl italic font-light mb-16 tracking-tight">Settings</h2>
                  <div className="space-y-12 mb-20">
                    <div>
                      <label className="text-[9px] font-bold uppercase text-gray-400 block mb-2">Archive Title</label>
                      <input value={brandName} onChange={e => setBrandName(e.target.value)} className="w-full border-b py-2 text-xl outline-none focus:border-black bg-transparent" />
                    </div>
                    <div>
                      <label className="text-[9px] font-bold uppercase text-gray-400 block mb-2">Your Name</label>
                      <input value={curatorName} onChange={e => setCuratorName(e.target.value)} className="w-full border-b py-2 text-xl outline-none focus:border-black bg-transparent" />
                    </div>
                  </div>
                  <div className="space-y-6">
                    <h3 className="text-[10px] font-black uppercase tracking-widest border-b pb-2">Edit Categories</h3>
                    {categories.map((cat, idx) => (
                        <div key={cat.id} className="flex gap-4 items-center">
                            <span className="w-8 h-8 rounded-full flex items-center justify-center text-[10px] text-white font-bold" style={{backgroundColor: cat.color}}>{idx+1}</span>
                            <input value={cat.name} onChange={(e) => { const next = [...categories]; next[idx].name = e.target.value; setCategories(next); }} className="flex-grow border-b py-2 outline-none focus:border-black bg-transparent" />
                        </div>
                    ))}
                  </div>
                  <button onClick={() => setView('home')} className="mt-20 w-full bg-black text-white py-5 rounded-2xl font-bold uppercase text-[11px] shadow-xl hover:opacity-90">Save Changes</button>
                </div>
              )}

              {/* --- 3. SORT VIEW --- */}
              {view === 'sort' && (
                <div className="max-w-4xl mx-auto px-6 py-24 text-left">
                  <div className="flex justify-between items-center mb-12 sticky top-0 bg-[#FDFCFB]/90 backdrop-blur-md z-50 py-4 border-b border-gray-100">
                    <button onClick={() => setView('home')} className="text-[10px] font-bold uppercase text-gray-400">← Exit</button>
                    <div className="flex gap-3">
                        {selectedIds.length > 0 && <button onClick={handleDeleteSelection} className="pill-btn pill-btn-red">Trash</button>}
                        <button onClick={() => { setIsSelectMode(!isSelectMode); setSelectedIds([]); }} className={`pill-btn ${isSelectMode ? 'pill-btn-black' : 'pill-btn-outline'}`}>{isSelectMode ? 'Cancel' : 'Select'}</button>
                        {selectedIds.length > 0 && <button onClick={() => setIsModalOpen(true)} className="pill-btn pill-btn-black">Archive ({selectedIds.length})</button>}
                    </div>
                  </div>
                  {uploadedFiles.map(f => (
                    <div key={f.id} onClick={() => toggleId(f.id)} className={`bg-white p-10 rounded-[2.5rem] border flex flex-col md:flex-row gap-12 items-center mb-10 cursor-pointer transition-all ${selectedIds.includes(f.id) ? 'selected-item' : 'border-gray-100 shadow-sm'}`}>
                      <div className="w-full md:w-1/2 relative aspect-video overflow-hidden rounded-[1rem]">
                        <img src={f.preview} className={`w-full h-full object-cover transition-opacity ${selectedIds.includes(f.id) ? 'opacity-50' : 'opacity-100'}`} />
                        {selectedIds.includes(f.id) && <div className="check-badge">✓</div>}
                      </div>
                      <div className="w-full md:w-1/2" onClick={e => e.stopPropagation()}><textarea placeholder="Note..." value={f.note} onChange={(e) => setUploadedFiles(uploadedFiles.map(i => i.id === f.id ? {...i, note: e.target.value} : i))} className="w-full bg-gray-50 rounded-[2rem] p-8 text-base outline-none min-h-[200px]" /></div>
                    </div>
                  ))}
                  {isModalOpen && (
                    <div className="fixed inset-0 bg-black/40 flex items-center justify-center z-[2000]" onClick={() => setIsModalOpen(false)}>
                        <div className="bg-white p-8 rounded-[2.5rem] w-80 shadow-2xl" onClick={e => e.stopPropagation()}>
                            {categories.map(c => <button key={c.id} onClick={() => {
                                const news = uploadedFiles.filter(f => selectedIds.includes(f.id)).map(f => ({ ...f, category: c.id, id: Math.random().toString(36).substr(2, 9), date: new Date().toISOString() }));
                                setScreenshots(prev => [...prev, ...news]);
                                const rem = uploadedFiles.filter(f => !selectedIds.includes(f.id));
                                setUploadedFiles(rem); setSelectedIds([]); setIsModalOpen(false); if (rem.length === 0) setView('home');
                            }} className="w-full py-4 mb-2 bg-gray-50 rounded-2xl text-[10px] font-bold uppercase hover:bg-black hover:text-white transition-all">{c.name}</button>)}
                        </div>
                    </div>
                  )}
                </div>
              )}

              {/* --- 4. CATEGORY VIEW --- */}
              {view === 'category' && selectedCategory && (
                <div className="max-w-6xl mx-auto px-6 py-24 text-left">
                  <div className="flex justify-between items-center mb-12">
                    <div className="flex items-center gap-4">
                        <button onClick={() => setView('home')} className="text-[11px] font-bold uppercase text-gray-400 tracking-[0.2em] mr-4 hover:text-black">← Index</button>
                        <button onClick={() => handleExport('pdf')} className="pill-btn pill-btn-black">PDF</button>
                        <button onClick={() => handleExport('zip')} className="pill-btn pill-btn-black">ZIP</button>
                        {isSelectMode && selectedIds.length > 0 && <button onClick={handleDeleteSelection} className="pill-btn pill-btn-red">Delete</button>}
                    </div>
                    <button onClick={() => { setIsSelectMode(!isSelectMode); setSelectedIds([]); }} className={`pill-btn ${isSelectMode ? 'pill-btn-black' : 'pill-btn-outline'}`}>{isSelectMode ? 'Cancel' : 'Select Items'}</button>
                  </div>
                  <h2 className="text-7xl italic font-light tracking-tighter mb-20 text-gray-900">{selectedCategory.name}</h2>
                  <div className="grid grid-cols-2 md:grid-cols-4 gap-12">
                    {currentItems.map(s => (
                      <div key={s.id} onClick={() => isSelectMode ? toggleId(s.id) : setZoomedImage(s)} 
                           className={`relative archive-card ${selectedIds.includes(s.id) ? 'selected-item' : ''}`}>
                        <div className="aspect-video overflow-hidden bg-white mb-6 border border-gray-100 rounded-lg shadow-sm">
                          <img src={s.preview} className={`w-full h-full object-cover transition-opacity ${isSelectMode && !selectedIds.includes(s.id) ? 'opacity-40' : 'opacity-100'}`} />
                          {selectedIds.includes(s.id) && <div className="check-badge">✓</div>}
                        </div>
                        <p className="italic text-base text-gray-500 line-clamp-1">{s.note || 'Untitled'}</p>
                      </div>
                    ))}
                  </div>
                </div>
              )}

              {/* --- ZOOM VIEW (2열 3행 카테고리 배치) --- */}
              {zoomedImage && (
                <div className="fixed inset-0 bg-black/95 z-[5000] flex items-center justify-center p-4" onClick={() => setZoomedImage(null)}>
                  <div className="relative w-full h-full flex items-center justify-center">
                    <img src={zoomedImage.preview} className="max-w-full max-h-full object-contain" onClick={(e) => e.stopPropagation()} />
                    
                    {/* 우측 조작 패널 */}
                    <div className="absolute top-4 right-4 flex flex-col items-end gap-2 z-[5100]" onClick={e => e.stopPropagation()}>
                        <div className="flex gap-2">
                            <button onClick={(e) => { e.stopPropagation(); deleteScreenshot(zoomedImage.id); setZoomedImage(null); }} className="pill-btn pill-btn-red shadow-lg">Trash</button>
                            <button onClick={() => setZoomedImage(null)} className="pill-btn pill-btn-black shadow-lg">Close</button>
                        </div>
                        
                        {/* 얌전한 2열 3행 카테고리 그리드 */}
                        <div className="cat-grid-container w-48">
                            {categories.map((cat, idx) => (
                                <button key={cat.id} 
                                        onClick={(e) => {
                                            e.stopPropagation();
                                            setScreenshots(prev => prev.map(s => s.id === zoomedImage.id ? { ...s, category: cat.id } : s));
                                            setZoomedImage(prev => ({ ...prev, category: cat.id }));
                                        }}
                                        className={`cat-grid-item ${zoomedImage.category === cat.id ? 'active' : ''}`}>
                                    <div className="cat-dot-small" style={{ backgroundColor: cat.color }} />
                                    <span>{cat.name.split('. ')[1]}</span>
                                </button>
                            ))}
                        </div>
                    </div>
                    
                    {zoomedImage.note && (
                        <div className="absolute bottom-10 left-10 max-w-lg bg-black/60 backdrop-blur-md p-6 rounded-2xl text-white italic text-sm border border-white/10">
                            {zoomedImage.note}
                        </div>
                    )}
                  </div>
                </div>
              )}
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ScreenshotApp />);
    </script>
</body>
</html>
